<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.25rem; /* Larger font size */
        }
        h1 {
            font-size: 3rem; /* Larger heading */
        }
        .form-control {
            font-size: 1.5rem; /* Larger input text */
        }
        .btn {
            font-size: 1.5rem; /* Larger button text */
        }
        .list-group-item {
            font-size: 1.5rem; /* Larger list item text */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <form action="{{ url_for('todo.add_task') }}" method="POST" class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6">
                <input type="text" name="content" class="form-control mr-2" placeholder="Enter task" required>
            </div>
            <button type="submit" class="btn btn-primary col-auto">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span style="text-decoration: {{ 'line-through' if task.completed else 'none' }}">{{ task.content }}</span>
                <div>
                    <a href="{{ url_for('todo.update_task', id=task.id) }}" class="btn btn-success btn-sm mr-2">Complete</a>
                    <a href="{{ url_for('todo.delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
